<!DOCTYPE html>
<html lang="en">

<head>
  <title>Coffee</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
          <h1>JavaSips.js</h1>
          <div class="row">
            <div class="input-field col s12"id="name">
                    <text>Name</text>
                      <input type="text" id="nameField">
            </div>
       </div>
          <div class="row">
            <div class="input-field col s12"id="milk">
                    <text>Coffee</text>
                      <select id = "drink_type">
                        <option value="" disabled selected></option>
                        <option value="Light Roast">Light Roast</option>
                        <option value="Medium Roast">Medium Roast</option>
                        <option value="Dark Roast">Dark Roast</option>
                      </select>
            </div>
       </div>
    <div class="row">
        <div class="input-field col s12"id="milk">
                <text>Type of Milk </text>
                  <select id= "add_2">
                    <option value="" disabled selected></option>
                    <option value="Whole Milk">Whole Milk</option>
                    <option value="Silk">Silk</option>
                    <option value="2%">2%</option>
                  </select>
        </div>
   </div>
                <div class="row">
     <div class="input-field col s12"id="sugar">
                <text>Sugar </text>
                  <select id="add_1">
                    <option value="" disabled selected></option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
                <div class="row">
         <div class="input-field col s12" id="size">
                        <text>Size</text>
                          <select id="size">
                            <option value="" disabled selected></option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                          </select>
                        </div>
                        <div class="row">
                 <div class="input-field col s12"id="Quanity">
                                <text>Quanity</text>
                                  <select id="drinkQuantity">
                                    <option value="" disabled selected></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                  </select>
                                </div>
                                <div class="row">
                                  <button class="btn waves-effect waves-light" type="submit" name="action"id="submitOrder">Submit
                                  </button>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>
<script type="text/javascript" src="js/orderform.js"></script>
</body>

</html>
